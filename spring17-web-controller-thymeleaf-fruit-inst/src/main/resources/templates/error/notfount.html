<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과일을 찾을 수 없습니다</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .error-container { max-width: 500px; margin: 50px auto; }
        .error-message { color: #dc3545; font-size: 18px; margin: 20px 0; }
        .btn { padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>🍎 과일을 찾을 수 없습니다</h1>
        <div class="error-message" th:text="${errorMessage}">에러 메시지</div>
        <p>요청하신 과일이 우리 가게에 없습니다.</p>
        
        <div style="margin-top: 30px;">
            <a href="/" class="btn">홈으로 돌아가기</a>
            <a href="/fruit/random" class="btn" style="background-color: #28a745;">랜덤 과일 보기</a>
        </div>
    </div>
</body>
</html>

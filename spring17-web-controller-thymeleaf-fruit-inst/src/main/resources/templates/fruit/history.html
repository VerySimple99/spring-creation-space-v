<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>최근 본 과일</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .history-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .btn { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .clear-btn { background-color: #dc3545; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>최근 본 과일 히스토리</h1>
        
        <p>총 <strong th:text="${historyCount}">0</strong>개의 과일을 보셨습니다.</p>
        
        <!-- 히스토리가 있을 때 -->
        <div th:if="${historyCount > 0}">
            <div th:each="fruitId : ${history}" class="history-item">
                <p><strong th:text="${fruitId}">과일ID</strong></p>
                <a th:href="@{'/fruit/view/' + ${fruitId}}" class="btn">다시보기</a>
            </div>
            
            <!-- 히스토리 삭제 폼 -->
            <form th:action="@{/fruit/clear-history}" method="post" style="margin-top: 20px;">
                <button type="submit" class="btn clear-btn" 
                        onclick="return confirm('정말 히스토리를 삭제하시겠습니까?')">
                    히스토리 삭제
                </button>
            </form>
        </div>
        
        <!-- 히스토리가 없을 때 -->
        <div th:if="${historyCount == 0}">
            <p>아직 본 과일이 없습니다. <a href="/fruit/random">랜덤 과일</a>을 구경해보세요!</p>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="/" class="btn">홈으로</a>
        </div>
    </div>
</body>
</html>

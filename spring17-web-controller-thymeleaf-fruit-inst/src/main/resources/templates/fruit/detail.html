<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과일 상세정보</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .fruit-info { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .error { color: red; }
        .success { color: green; }
        .btn { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>과일 상세정보</h1>
        
        <!-- 성공/에러 메시지 표시 -->
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
        
        <!-- 과일 정보가 있을 때 -->
        <div th:if="${fruit}" class="fruit-info">
            <h2 th:text="${fruit.name}">과일이름</h2>
            <p><strong>색상:</strong> <span th:text="${fruit.color}">색상</span></p>
            <p><strong>가격:</strong> <span th:text="${fruit.price}">가격</span>원</p>
            <p><strong>원산지:</strong> <span th:text="${fruit.origin}">원산지</span></p>
            
            <!-- 랜덤 과일인 경우 특별 메시지 -->
            <div th:if="${isRandom}" class="success">
                <p th:text="${message}">특별 메시지</p>
            </div>
        </div>
        
        <!-- 검색 결과 메시지 -->
        <div th:if="${searchResult}" th:text="${searchResult}"></div>
        
        <div style="margin-top: 20px;">
            <a href="/" class="btn">홈으로</a>
            <a href="/fruit/random" class="btn">랜덤 과일</a>
            <a href="/fruit/history" class="btn">최근 본 과일</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과일 등록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>과일 등록</h1>
        
        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
        
        <!-- 과일 등록 폼 -->
        <form th:action="@{/fruit/add}" th:object="${fruit}" method="post">
            <div class="form-group">
                <label for="name">과일 이름:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="예: 사과, 바나나" required>
            </div>
            
            <div class="form-group">
                <label for="color">색상:</label>
                <select id="color" th:field="*{color}" required>
                    <option value="">색상을 선택하세요</option>
                    <option value="빨강">빨강</option>
                    <option value="노랑">노랑</option>
                    <option value="초록">초록</option>
                    <option value="주황">주황</option>
                    <option value="보라">보라</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">가격 (원):</label>
                <input type="number" id="price" th:field="*{price}" placeholder="예: 3000" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="origin">원산지:</label>
                <input type="text" id="origin" th:field="*{origin}" placeholder="예: 한국, 미국" required>
            </div>
            
            <button type="submit" class="btn">등록하기</button>
            <a href="/" class="btn" style="background-color: #6c757d; margin-left: 10px;">취소</a>
        </form>
    </div>
</body>
</html>

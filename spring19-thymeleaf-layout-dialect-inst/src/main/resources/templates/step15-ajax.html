<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step12-ajax</title>
</head>
<body>
<div class="container pt-4">
<!--/*  thymeleaf를 이용한 ajax 방식으로 상품리스트를 테이블로 제공   */-->

<button id="listBtn">상품리스트</button>
<br><br>
<table class="table table-bordered">
	<thead>
		<tr>		
			<th>NO</th>
			<th>NAME</th>
			<th>MAKER</th>
			<th>PRICE</th>
		</tr>
	</thead>
	 <tbody id="productTbody">
	 <tr th:each="product:${productList}">
	 <td th:text="${product.productNo}"></td>
	 <td th:text="${product.name}"></td>
	 <td th:text="${product.maker}"></td>
	 <td th:text="${product.price}"></td>
	 </tr>
	</tbody>
</table>
<script type="text/javascript">
	$(document).ready(function() {
		$("#listBtn").click(function() {
			$.ajax({
				type:"get",
				url:"findAllProductList2",
				success:function(result){
				// thymeleaf 방식 ajax 응답은 필요한 html 요소를 생성해 응답하므로 직접 loop를 수행해서 요소를 생성하는
				// 부담을 덜 수 있다는 장점이 있다 
				//	alert(result);
					$("#productTbody").replaceWith(result);
				}
			});//ajax
		});
	});
</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step11-ajax</title>
</head>
<body>
<div class="container pt-4">
<!--/*  일반적인 ajax 방식으로 상품리스트를 테이블로 제공   */-->

<button id="listBtn">상품리스트</button>
<br><br>
<table class="table table-bordered">
	<thead>
		<tr>		
			<th>NO</th>
			<th>NAME</th>
			<th>MAKER</th>
			<th>PRICE</th>
		</tr>
	</thead>
	 <tbody id="productList">
	</tbody>
</table>
<script type="text/javascript">
	$(document).ready(function() {
		$("#listBtn").click(function() {
			$.ajax({
				type:"get",
				url:"findAllProductList",
				success:function(result){ // jsonarray 로 응답된다 
					let productInfo="";									
					for(let i=0;i<result.length;i++){
						productInfo+="<tr>";
						productInfo+="<td>"+result[i].productNo+"</td>";
						productInfo+="<td>"+result[i].name+"</td>";
						productInfo+="<td>"+result[i].maker+"</td>";
						productInfo+="<td>"+result[i].price+"</td>";
						productInfo+="</tr>";	
					}
					$("#productList").html(productInfo);
				}
			});//ajax
		});//click
	});//ready
</script>
</div>
</body>
</html>

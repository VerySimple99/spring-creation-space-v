spring.application.name=spring19-junit-thymeleaf-PRG-pattern
# context path  웹어플리케이션 경로 설정
#여러 애플리케이션 동시 배포 용이성: 하나의 WAS (웹 애플리케이션 서버, 예를 들어 톰캣)에 여러 개의 스프링 부트 애플리케이션을 배포할 때, 각각 다른 컨텍스트 경로를 지정하여 충돌 없이 서비스할 수 있
# 만약 애플리케이션이 독립적으로 구동되고, 도메인 자체로 서비스를 구분할 계획이라면 컨텍스트 경로를 사용하지 않고 바로 루트 경로 (/)에 배포하는 것이 더 심플  ,  테스트 용도로 확인해보자
# server.servlet.context-path=/toss
# 기본 포트 : 필요시 변경 
server.port=8080
# ==============================================================================
# 타임리프 (Thymeleaf) 설정
# ==============================================================================
# 타임리프 템플릿 캐시 활성화 여부를 설정합니다.
# 개발 중에는 'false'로 설정하여 템플릿 파일을 수정할 때마다 서버를 재시작하지 않고
# 즉시 변경사항을 확인할 수 있도록 합니다. (매우 중요!)
# 운영 환경에서는 성능 향상을 위해 반드시 'true'로 설정해야 합니다.
spring.thymeleaf.cache=false
#스프링 부트 애플리케이션의 서블릿 컨테이너(내장 톰캣 등) 설정에서 URL Rewriting을 비활성화할 수 있습니다. 이렇게 하면 쿠키를 통해 세션을 관리하게 되며, 쿠키가 지원되는 환경에서는 jsessionid가 URL에 나타나지 않습니다.
server.servlet.session.tracking-modes=COOKIE
# ==============================================================================
# 개발 도구 (Spring Boot DevTools) 설정
# ==============================================================================
# spring-boot-devtools 의존성을 추가했을 때 사용할 수 있는 개발 편의 기능입니다.
# 개발 생산성을 크게 향상시켜 줍니다.

# 파일 변경 시 애플리케이션 자동 재시작 기능을 활성화합니다.
# Java 소스 코드, 설정 파일 등이 변경될 때 유용합니다.
spring.devtools.restart.enabled=true

# 자동 재시작에서 제외할 경로를 지정합니다.
# 일반적으로 정적 리소스나 템플릿 파일은 재시작 대상에서 제외하여
# 불필요한 재시작을 줄입니다. (Thymeleaf 캐시 비활성화와 함께 사용하면 효과적)
spring.devtools.restart.exclude=static/**,public/**,templates/**

# LiveReload 기능을 활성화합니다.
# 브라우저에 LiveReload 확장 프로그램이 설치되어 있으면, 코드 변경 시
# 자동으로 브라우저 화면을 새로고침해줍니다.
spring.devtools.livereload.enabled=true


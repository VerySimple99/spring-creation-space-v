<!DOCTYPE html>
<!-- 
=== 타임리프(Thymeleaf) 학습 예제 ===
타임리프는 Spring Boot에서 가장 많이 사용되는 템플릿 엔진입니다.
서버에서 전달받은 데이터를 HTML에 동적으로 표시하는 역할을 합니다.
-->

<!-- lang="ko": 한국어 웹페이지임을 브라우저에 알려줍니다 -->
<!-- xmlns:th="http://www.thymeleaf.org": 타임리프 네임스페이스 선언 
     이 선언으로 th:로 시작하는 타임리프 속성들을 사용할 수 있습니다 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈 페이지</title>
</head>
<body>
    <h1>홈 페이지</h1>
    
    <!-- 
    === 타임리프 핵심 문법 1: th:text ===
    th:text="${변수명}": 서버에서 전달한 데이터를 텍스트로 출력
    
    동작 원리:
    1. Spring Controller에서 Model에 "result"라는 이름으로 데이터를 담아 전송
    2. 타임리프가 ${result}를 찾아서 해당 값으로 치환
    3. HTML 요소의 내용이 서버 데이터로 교체됨
    
    장점:
    - XSS 공격 방지: 자동으로 HTML 특수문자 이스케이프 처리
    - 안전한 텍스트 출력 보장
    
    실무 활용:
    - 사용자 이름, 상품명, 메시지 등 텍스트 데이터 표시
    - 데이터베이스에서 조회한 정보를 화면에 출력
    -->
    <p th:text="${result}">모델 계층 연동 결과가 여기에 표시됩니다.</p>
    
    <!-- 
    === 타임리프의 Natural Template 개념 ===
    위 <p> 태그 안의 "모델 계층 연동 결과가 여기에 표시됩니다."는 
    서버 없이 HTML을 직접 열었을 때 보이는 기본 텍스트입니다.
    
    서버 실행 시: th:text="${result}" 값으로 대체
    정적 파일로 열 때: 기본 텍스트가 표시
    
    이것이 타임리프의 "Natural Template" 철학입니다.
    디자이너와 개발자가 같은 파일로 작업할 수 있게 해줍니다.
    -->
    
    <hr/>
    
    <h2>회원 기능 테스트</h2>
    
    <!-- 
    === 타임리프 핵심 문법 2: href 속성과 URL 처리 ===
    일반 HTML의 href="/member/member-test"와 동일한 결과
    
    타임리프에서 URL을 다루는 다른 방법들:
    1. th:href="@{/member/member-test}" - 타임리프 URL 표현식
    2. th:href="@{/member/{id}(id=${memberId})}" - 경로 변수 사용
    3. th:href="@{/member(name=${memberName})}" - 쿼리 파라미터 사용
    
    @{} 표현식의 장점:
    - 컨텍스트 패스 자동 추가
    - URL 인코딩 자동 처리
    - 파라미터 바인딩 지원
    
    실무에서는 @{} 표현식 사용을 권장합니다.
    -->
    <a href="/member/member-test">회원 기능 테스트 페이지로 이동</a>

    <!-- 
    === 타임리프 추가 학습 포인트 ===
    
    1. 주요 표현식:
       - ${...}: 변수 표현식 (Variable Expression)
       - *{...}: 선택 변수 표현식 (Selection Variable Expression)
       - #{...}: 메시지 표현식 (Message Expression)
       - @{...}: 링크 URL 표현식 (Link URL Expression)
       - ~{...}: 조각 표현식 (Fragment Expression)
    
    2. 조건부 처리:
       - th:if="${condition}" : 조건이 참일 때만 표시
       - th:unless="${condition}" : 조건이 거짓일 때만 표시
    
    3. 반복 처리:
       - th:each="item : ${list}" : 리스트 순회
    
    4. 폼 처리:
       - th:object="${객체}" : 폼 객체 바인딩
       - th:field="*{속성}" : 폼 필드 바인딩
    
    5. 안전한 탐색:
       - ${user?.name} : user가 null이 아닐 때만 name 접근
    
    이러한 기능들을 통해 서버 데이터와 HTML을 안전하고 효율적으로 연결할 수 있습니다.
    -->

</body>
</html>

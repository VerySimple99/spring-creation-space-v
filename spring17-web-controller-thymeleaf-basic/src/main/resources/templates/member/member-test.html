<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 기능 테스트</title>
</head>
<body>
    <h1>회원 기능 테스트 페이지</h1>

    <h2>1. findMemberById 테스트</h2>
    <form action="/member/find-by-id" method="get">
        <input type="text" name="memberId" placeholder="회원 ID 입력" required>
        <button type="submit">회원 정보 조회 (GET)</button>
    </form>
    
    <hr/>

    <h2>2. findMemberById2 테스트</h2>
    <form action="/member/find-by-id2" method="get">
        <p>아이디가 'java'이면 성공, 아니면 실패</p>
        <input type="text" name="memberId" placeholder="회원 ID 입력" required>
        <button type="submit">회원 정보2 조회 (GET)</button>
    </form>
    
    <hr/>

    <h2>3. paramTest 테스트</h2>
    <form action="/member/param-test" method="get">
        <input type="text" name="nick" placeholder="닉네임" required>
        <input type="number" name="age" placeholder="나이" required>
        <button type="submit">파라미터 테스트 (GET)</button>
    </form>
    
    <hr/>

    <h2>4. registerMember 테스트</h2>
    <form action="/member/register" method="post">
        <input type="text" name="id" placeholder="회원 ID" required><br>
             <input type="text" name="password" placeholder="패스워드" required><br>
        <input type="text" name="name" placeholder="이름" required><br>
        <input type="text" name="address" placeholder="주소" required><br>   
        <button type="submit">회원 등록 (POST)</button>
    </form>
</body>
</html>

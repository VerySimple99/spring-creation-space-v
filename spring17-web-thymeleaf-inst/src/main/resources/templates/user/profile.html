<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'프로필 - ' + ${user.name}">사용자 프로필</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 40px; }
        .profile-card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; }
        .hobby-list { background: #f9fafb; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
  <div class="profile-card">
    <h2 th:text="${user.name} + '님의 프로필'">사용자님의 프로필</h2>
    
    <p>이메일: <span th:text="${user.email}">user@example.com</span></p>
    <!-- 생년월일 표시 -->
    <p>생년월일: <span th:text="${#temporals.format(user.birthDate, 'yyyy년 MM월 dd일')}">1990년 1월 1일</span></p>
    <!-- 실시간 계산된 나이 표시 -->
    <p>나이: <span th:text="${user.age}">0</span>세</p>
    
    <!-- 성인 여부도 메소드로 판단 -->
    <div th:if="${user.adult}">
        <p style="color: green;">성인 사용자입니다.</p>
    </div>
    <div th:unless="${user.adult}">
        <p style="color: orange;">미성년 사용자입니다.</p>
    </div>
        <!-- 배열/리스트 반복 처리 -->
        <div class="hobby-list">
            <h3>취미</h3>
            <ul>
                <!-- th:each로 배열 순회, 각 항목을 hobby 변수에 할당 -->
                <li th:each="hobby : ${hobbies}" th:text="${hobby}">기본취미</li>
            </ul>
        </div>
        
        <p><a th:href="@{/}">홈으로 돌아가기</a></p>
    </div>
</body>
</html>

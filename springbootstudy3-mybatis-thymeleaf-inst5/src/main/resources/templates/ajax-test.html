<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>spring boot project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container pt-3">
<!-- html 주석 -->
<!--/*   
          thymeleaf 주석
          Spring Boot에서 추천하는 템플릿 엔진 타임리프는 
          src/main/resources/templates 아래에 html 확장자로 개발한다 
*/-->
<h4 th:text="${message}">메세지</h4>
<br><br>
<!-- ajax 방식으로 통신 : 일반 문자열로 응답 @ResponseBody    -->
<button type="button" id="ajaxTestBtn1">ajax test1</button>
<br><br>
<!-- ajax 방식으로 통신 : Customer 정보를 JSON Object로 응답   -->
<button type="button" id="ajaxTestBtn2">ajax test2</button>
<br><br>
<!-- ajax 방식으로 통신 : Customer List 정보를 JSON Array로 응답   -->
<button type="button" id="ajaxTestBtn3">ajax test3</button>
<script type="text/javascript">
	$(document).ready(function() {
		$("#ajaxTestBtn1").click(function() {
			//alert("start ajax");
			$.ajax({
				type:"get",
				url:"testAjax1",
				data:"id=javaking",
				success:function(result){
					alert(result);
				}//success
			});//ajax
		});//click
		$("#ajaxTestBtn2").click(function() {
			//alert("start ajax");
			// spring controller 로부터 json object( customer 정보 )를 결과로 응답받는다 
			$.ajax({
				type:"get",
				url:"testAjax2",
				data:"id=java",
				success:function(customer){ // customer 정보를 json object 로 응답받는다 
					alert(customer.id);
					alert(customer.name);
					alert(customer.address);
				}//success
			});//ajax
		});//click
		$("#ajaxTestBtn3").click(function() {
			//alert("start ajax");
			// spring controller 로부터 json array( customer list 정보 )를 결과로 응답받는다 
			$.ajax({
				type:"get",
				url:"testAjax3",
				data:"address=도하",
				success:function(customerList){ // customer list 정보를 json array 로 응답받는다 
					//alert(customerList.length);
				    for(let i=0;i<customerList.length;i++){
				    	alert(customerList[i].name+" "+customerList[i].id);
				    }
				}//success
			});//ajax
		});//click
	});//ready
</script>
</div>
</body>
</html>
